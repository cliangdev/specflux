User:
  type: object
  properties:
    id:
      type: integer
    email:
      type: string
      format: email
    display_name:
      type: string
    avatar_url:
      type: string
      format: uri
      nullable: true
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - id
    - email
    - display_name
    - created_at
    - updated_at

UpdateUserRequest:
  type: object
  properties:
    display_name:
      type: string
      minLength: 1
      maxLength: 100
    avatar_url:
      type: string
      format: uri
      nullable: true
