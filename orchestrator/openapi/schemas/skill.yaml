Skill:
  type: object
  properties:
    id:
      type: integer
    project_id:
      type: integer
    name:
      type: string
    folder_path:
      type: string
      description: Path to skill folder relative to project root
    description:
      type: string
      nullable: true
    file_patterns:
      type: array
      items:
        type: string
      nullable: true
      description: Glob patterns for auto-invocation
    created_at:
      type: string
      format: date-time
  required:
    - id
    - project_id
    - name
    - folder_path
    - created_at

CreateSkillRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
    folder_path:
      type: string
      minLength: 1
    description:
      type: string
      nullable: true
    file_patterns:
      type: array
      items:
        type: string
      nullable: true
  required:
    - name
    - folder_path

UpdateSkillRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
    folder_path:
      type: string
      minLength: 1
    description:
      type: string
      nullable: true
    file_patterns:
      type: array
      items:
        type: string
      nullable: true

SyncSkillsResult:
  type: object
  properties:
    created:
      type: integer
      description: Number of skills created
    updated:
      type: integer
      description: Number of skills updated
    deleted:
      type: integer
      description: Number of skills deleted
  required:
    - created
    - updated
    - deleted
