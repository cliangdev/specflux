Agent:
  type: object
  properties:
    id:
      type: integer
    project_id:
      type: integer
    name:
      type: string
    description:
      type: string
      nullable: true
    emoji:
      type: string
      default: "ðŸ¤–"
    system_prompt:
      type: string
      nullable: true
    tools:
      type: array
      items:
        type: string
      nullable: true
    config_file_path:
      type: string
      nullable: true
    task_count:
      type: integer
      description: Number of tasks assigned to this agent
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - id
    - project_id
    - name
    - emoji
    - created_at
    - updated_at

