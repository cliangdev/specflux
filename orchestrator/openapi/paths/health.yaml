health:
  get:
    summary: Health check
    description: Check if the API is running
    operationId: getHealth
    tags:
      - Health
    security: []
    responses:
      '200':
        description: API is healthy
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    status:
                      type: string
                      enum: [healthy]
                    timestamp:
                      type: string
                      format: date-time
                    version:
                      type: string
