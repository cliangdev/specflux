projects-id-notifications:
  get:
    summary: List notifications
    description: Get all notifications for a project
    operationId: listNotifications
    tags:
      - Notifications
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Project ID
      - name: is_read
        in: query
        schema:
          type: boolean
        description: Filter by read status
      - name: page
        in: query
        schema:
          type: integer
          default: 1
          minimum: 1
        description: Page number
      - name: limit
        in: query
        schema:
          type: integer
          default: 20
          minimum: 1
          maximum: 100
        description: Items per page
    responses:
      '200':
        description: List of notifications
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    $ref: '../schemas/notification.yaml#/Notification'
                pagination:
                  $ref: '../schemas/common.yaml#/Pagination'
              required:
                - success
                - data
      '404':
        description: Project not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

notifications-id:
  get:
    summary: Get notification
    description: Get a notification by ID
    operationId: getNotification
    tags:
      - Notifications
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Notification ID
    responses:
      '200':
        description: Notification details
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: '../schemas/notification.yaml#/Notification'
              required:
                - success
                - data
      '404':
        description: Notification not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

  patch:
    summary: Update notification
    description: Update notification (e.g., mark as read)
    operationId: updateNotification
    tags:
      - Notifications
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Notification ID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              is_read:
                type: boolean
                description: Mark notification as read/unread
    responses:
      '200':
        description: Notification updated
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: '../schemas/notification.yaml#/Notification'
              required:
                - success
                - data
      '404':
        description: Notification not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

  delete:
    summary: Delete notification
    description: Delete a notification
    operationId: deleteNotification
    tags:
      - Notifications
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Notification ID
    responses:
      '204':
        description: Notification deleted
      '404':
        description: Notification not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

projects-id-notifications-read-all:
  patch:
    summary: Mark all as read
    description: Mark all notifications for a project as read
    operationId: markAllNotificationsRead
    tags:
      - Notifications
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Project ID
    responses:
      '200':
        description: All notifications marked as read
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    updated_count:
                      type: integer
                      description: Number of notifications marked as read
              required:
                - success
                - data
      '404':
        description: Project not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
