projects-id-notifications:
  get:
    summary: List notifications
    description: Get all notifications for a project
    operationId: listNotifications
    tags:
      - Notifications
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: is_read
        in: query
        schema:
          type: boolean
      - name: limit
        in: query
        schema:
          type: integer
          default: 20
          maximum: 100
    responses:
      '200':
        description: List of notifications
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    $ref: '../schemas/notification.yaml#/Notification'

notifications-id-read:
  put:
    summary: Mark as read
    description: Mark a notification as read
    operationId: markNotificationRead
    tags:
      - Notifications
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Notification marked as read
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: '../schemas/notification.yaml#/Notification'

notifications-id:
  delete:
    summary: Delete notification
    description: Delete a notification
    operationId: deleteNotification
    tags:
      - Notifications
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '204':
        description: Notification deleted
      '404':
        description: Notification not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

notifications-mark-all-read:
  post:
    summary: Mark all as read
    description: Mark all notifications as read
    operationId: markAllNotificationsRead
    tags:
      - Notifications
    responses:
      '200':
        description: All notifications marked as read
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    count:
                      type: integer
                      description: Number of notifications marked as read
