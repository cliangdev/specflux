projects-id-mcp-servers:
  get:
    summary: List MCP servers for a project
    description: Get all MCP server configurations for a project
    tags:
      - MCP Servers
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: List of MCP servers
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    $ref: '../schemas/mcp-server.yaml#/McpServer'
      '404':
        description: Project not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
  post:
    summary: Create an MCP server
    description: Create a new MCP server configuration for a project
    tags:
      - MCP Servers
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/mcp-server.yaml#/CreateMcpServerRequest'
    responses:
      '201':
        description: MCP server created
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: '../schemas/mcp-server.yaml#/McpServer'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
      '404':
        description: Project not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

projects-id-mcp-servers-sync:
  post:
    summary: Sync MCP servers from filesystem
    description: Scan .claude/.mcp.json file and sync server configurations
    tags:
