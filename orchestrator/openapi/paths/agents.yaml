projects-id-agents:
  get:
    summary: List agents for a project
    description: Get all agent definitions for a project
    tags:
      - Agents
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: List of agents
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    $ref: '../schemas/agent.yaml#/Agent'
      '404':
        description: Project not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
  post:
    summary: Create an agent
    description: Create a new agent definition for a project
    tags:
      - Agents
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/agent.yaml#/CreateAgentRequest'
    responses:
      '201':
        description: Agent created
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: '../schemas/agent.yaml#/Agent'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
      '404':
        description: Project not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

projects-id-agents-sync:
  post:
    summary: Sync agents from filesystem
    description: Scan .claude/agents/ directory and sync agent definitions
    tags:
      - Agents
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Sync result
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: '../schemas/common.yaml#/SyncResult'
      '404':
        description: Project not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

