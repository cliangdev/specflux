projects-id-default-agent:
  put:
    summary: Set default agent
    description: Set the default agent for a project
    tags:
      - Agents
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/agent.yaml#/SetDefaultAgentRequest'
    responses:
      '200':
        description: Default agent set
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    project_id:
                      type: integer
                    default_agent_id:
                      type: integer
                      nullable: true
      '404':
        description: Project or agent not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
