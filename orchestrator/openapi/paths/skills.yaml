projects-id-skills:
  get:
    summary: List skills for a project
    description: Get all skill definitions for a project
    tags:
      - Skills
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: List of skills
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    $ref: '../schemas/skill.yaml#/Skill'
      '404':
        description: Project not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
  post:
    summary: Create a skill
    description: Create a new skill definition for a project
    tags:
      - Skills
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/skill.yaml#/CreateSkillRequest'
    responses:
      '201':
        description: Skill created
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: '../schemas/skill.yaml#/Skill'
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'
      '404':
        description: Project not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

projects-id-skills-sync:
  post:
    summary: Sync skills from filesystem
    description: Scan .claude/skills/ directory and sync skill entries
    tags:
      - Skills
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Sync completed
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: '../schemas/skill.yaml#/SyncSkillsResult'
      '404':
        description: Project not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/Error'

