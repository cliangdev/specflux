name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  api-spec-check:
    name: API Spec Sync Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read API version
        id: api-version
        run: |
          VERSION=$(cat openapi/.api-version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "API version: $VERSION"

      - name: Download spec from backend release
        run: |
          VERSION="${{ steps.api-version.outputs.version }}"
          URL="https://raw.githubusercontent.com/cliangdev/specflux-backend/${VERSION}/src/main/resources/openapi/api.yaml"
          echo "Downloading from: $URL"
          curl -fsSL "$URL" -o /tmp/backend-api.yaml

      - name: Compare specs
        run: |
          if diff -q openapi/api.yaml /tmp/backend-api.yaml > /dev/null; then
            echo "✅ API spec is in sync with backend release ${{ steps.api-version.outputs.version }}"
          else
            echo "❌ API spec is out of sync!"
            echo ""
            echo "Local spec differs from backend release ${{ steps.api-version.outputs.version }}"
            echo ""
            echo "To fix, run:"
            echo "  npm run sync:api ${{ steps.api-version.outputs.version }}"
            echo "  npm run generate:client"
            echo ""
            echo "Diff:"
            diff openapi/api.yaml /tmp/backend-api.yaml || true
            exit 1
          fi

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Generate API Client
        run: npm run generate:client

      - name: TypeScript
        run: npm run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Generate API Client
        run: npm run generate:client

      - name: Run tests
        run: npm run test:coverage -- --run --reporter=default --reporter=junit --outputFile=junit.xml
        env:
          JEST_JUNIT_OUTPUT_DIR: ${{ github.workspace }}

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: junit.xml
          reporter: jest-junit
          fail-on-error: false

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          directory: coverage
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Generate API Client
        run: npm run generate:client

      - name: Build
        run: npm run build
