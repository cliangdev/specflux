name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  # Allow manual trigger for testing builds
  workflow_dispatch:
    inputs:
      test_build:
        description: 'Test build only (no release)'
        required: true
        default: true
        type: boolean

permissions:
  contents: write

env:
  NODE_VERSION: '22'

# Skip entire workflow for preview tags (handled by release-preview.yml)
# This prevents the workflow from appearing in Actions at all for preview releases
run-name: ${{ contains(github.ref, '-preview') && 'Skipped (preview tag)' || 'Release' }}

jobs:
  # Gate job that controls whether the workflow should run
  check-tag:
    name: Check Tag Type
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.ref }}" == *"-preview"* ]]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "::notice::Skipping release.yml for preview tag (handled by release-preview.yml)"
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  create-release:
    name: Create Release
    needs: [check-tag]
    runs-on: ubuntu-latest
    # Skip for test builds and preview releases (handled by release-preview.yml)
    if: needs.check-tag.outputs.should_run == 'true' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get_version.outputs.VERSION }}`,
              name: `SpecFlux v${{ steps.get_version.outputs.VERSION }}`,
              body: `## What's New\n\nSee the [CHANGELOG](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/CHANGELOG.md) for details.\n\n## Installation\n\n### macOS\n- **Apple Silicon (M1/M2/M3):** Download \`SpecFlux_${{ steps.get_version.outputs.VERSION }}_aarch64.dmg\`\n- **Intel:** Download \`SpecFlux_${{ steps.get_version.outputs.VERSION }}_x64.dmg\`\n\n> **Note:** macOS may show a security warning for unsigned apps. Right-click the app → Open → Open anyway.\n\n### Windows\n- Download \`SpecFlux_${{ steps.get_version.outputs.VERSION }}_x64-setup.exe\` or \`.msi\`\n\n> **Note:** Windows SmartScreen may show a warning. Click "More info" → "Run anyway".\n\n### Linux\n- **AppImage (universal):** Download \`SpecFlux_${{ steps.get_version.outputs.VERSION }}_amd64.AppImage\`\n- **Debian/Ubuntu:** Download \`SpecFlux_${{ steps.get_version.outputs.VERSION }}_amd64.deb\``,
              draft: true,
              prerelease: false
            });
            return data.id

  build-tauri:
    name: Build (${{ matrix.name }})
    # For tag push, wait for release creation. For manual trigger, run immediately.
    needs: [check-tag, create-release]
    if: always() && needs.check-tag.outputs.should_run == 'true' && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (arm64) - Testing first
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
            name: macOS-arm64

          # TODO: Enable after arm64 build is verified
          # # macOS Intel (x64)
          # - platform: macos-latest
          #   target: x86_64-apple-darwin
          #   args: --target x86_64-apple-darwin
          #   name: macOS-x64

          # # Windows x64
          # - platform: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   args: --target x86_64-pc-windows-msvc
          #   name: Windows-x64

          # # Linux x64
          # - platform: ubuntu-22.04
          #   target: x86_64-unknown-linux-gnu
          #   args: --target x86_64-unknown-linux-gnu
          #   name: Linux-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Generate API Client
        run: npm run generate:client

      - name: Build Tauri app (Release)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

      - name: Build Tauri app (Test)
        if: github.event_name == 'workflow_dispatch'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Upload build artifacts (Test only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/

  publish-release:
    name: Publish Release
    needs: [check-tag, create-release, build-tauri]
    # Only publish for production tag pushes, not test builds
    if: needs.check-tag.outputs.should_run == 'true' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false
            });
