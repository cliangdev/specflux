name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  NODE_VERSION: '22'

jobs:
  # Gate job - skip prerelease tags (handled by release-preview.yml)
  check-tag:
    name: Check Tag
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      is_production: ${{ steps.check.outputs.is_production }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - id: check
        env:
          HEAD_REF: ${{ github.event.workflow_run.head_branch }}
        run: |
          VERSION="${HEAD_REF#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-"* ]]; then
            echo "is_production=false" >> $GITHUB_OUTPUT
            echo "::notice::Skipping - prerelease tags handled by release-preview.yml"
          else
            echo "is_production=true" >> $GITHUB_OUTPUT
          fi

  create-release:
    name: Create Release
    needs: check-tag
    if: needs.check-tag.outputs.is_production == 'true'
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ needs.check-tag.outputs.version }}`,
              name: `SpecFlux v${{ needs.check-tag.outputs.version }}`,
              body: `## What's New\n\nSee the [CHANGELOG](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/CHANGELOG.md) for details.\n\n## Installation\n\n### macOS\n- **Apple Silicon (M1/M2/M3):** Download \`SpecFlux_${{ needs.check-tag.outputs.version }}_aarch64.dmg\`\n- **Intel:** Download \`SpecFlux_${{ needs.check-tag.outputs.version }}_x64.dmg\`\n\n> **Note:** macOS may show a security warning for unsigned apps. Right-click the app → Open → Open anyway.\n\n### Windows\n- Download \`SpecFlux_${{ needs.check-tag.outputs.version }}_x64-setup.exe\` or \`.msi\`\n\n> **Note:** Windows SmartScreen may show a warning. Click "More info" → "Run anyway".\n\n### Linux\n- **AppImage (universal):** Download \`SpecFlux_${{ needs.check-tag.outputs.version }}_amd64.AppImage\`\n- **Debian/Ubuntu:** Download \`SpecFlux_${{ needs.check-tag.outputs.version }}_amd64.deb\``,
              draft: true,
              prerelease: false
            });
            return data.id

  build:
    name: Build (${{ matrix.name }})
    needs: [check-tag, create-release]
    if: needs.check-tag.outputs.is_production == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
            name: macOS-arm64
          # TODO: Enable after arm64 build is verified
          # - platform: macos-latest
          #   target: x86_64-apple-darwin
          #   args: --target x86_64-apple-darwin
          #   name: macOS-x64
          # - platform: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   args: --target x86_64-pc-windows-msvc
          #   name: Windows-x64
          # - platform: ubuntu-22.04
          #   target: x86_64-unknown-linux-gnu
          #   args: --target x86_64-unknown-linux-gnu
          #   name: Linux-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Generate API Client
        run: npm run generate:client

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_API_BASE_URL: ${{ secrets.PROD_API_BASE_URL }}
          VITE_FIREBASE_API_KEY: ${{ secrets.PROD_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.PROD_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.PROD_FIREBASE_PROJECT_ID }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  publish:
    name: Publish Release
    needs: [check-tag, create-release, build]
    if: needs.check-tag.outputs.is_production == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false
            });
